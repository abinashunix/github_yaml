name: Build and Deploy terraform
on:
  push:
   branches:
   - dev
   - prod
   paths:
    - 'terraform/**'
env:
  GCP_PROJECT_ID: ${{vars.PROJECT_ID}}
  TF_VAR_project_id: ${{vars.PROJECT_ID}}
  TF_VAR_backend_bucket: ${{vars.BACKEND_BUCKET}}
  TF_VAR_service_account: ${{vars.SERVICE_ACCOUNT}}
  REGION: asia-south1
  VERSION: v4
  CRED_FILE: ${{secrets.JSON_SOURCE_SERVICE_ACCOUNT}}
jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    environment: dev
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Configure gcloud CLI
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.JSON_SOURCE_SERVICE_ACCOUNT }}
    - name: deploy terraform
      run: |
        cd terraform
        terraform init -backend-config="bucket=${{vars.BACKEND_BUCKET}}"
        terraform plan
        terraform apply --auto-approve

  build-and-deploy-prod:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/prod'
    environment: prod
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Configure gcloud CLI
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.JSON_SOURCE_SERVICE_ACCOUNT }}
    - name: deploy terraform
      run: |
        cd terraform
        terraform init -backend-config="bucket=${{vars.BACKEND_BUCKET}}"
        terraform plan
